<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Rock Paper Scissors</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="game.js"></script>
    <script src="https://kit.fontawesome.com/7d039bd8ed.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <h1>Game: Rock / Paper / Scissors</h1>
        <div class="player-choice">
            <ul class="three-choices">
                <li class="rock"><i class="fa-solid fa-hand-back-fist"></i></li>
                <li class="paper"><i class="fa-solid fa-hand"></i></li>
                <li class="scissors"><i class="fa-solid fa-hand-scissors"></i></li>
            </ul>
        </div>
        <div class="game-wrapper">
            <div class="player-selection"></div>
            <div class="spacer"><i class="fa-solid fa-swords"></i></div>
            <div class="computer-selection"></div>
        </div>
        <button class="replay">Play</button>
    </div>
</body>

</html>
