<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Rock Paper Scissors</title>
    <link href="css/style.css" rel="stylesheet">
    <script defer src="game.js"></script>
    <script src="https://kit.fontawesome.com/7d039bd8ed.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <h1>Game: Rock / Paper / Scissors</h1>
        <div class="player-choice">
            <ul id="three-choices">
                <li class="choice1" title="Rock"><i class="fa-solid fa-hand-back-fist"></i></li>
                <li class="choice2" title="Paper"><i class="fa-solid fa-hand"></i></li>
                <li class="choice3" title="Scissors"><i class="fa-solid fa-hand-scissors"></i></li>
            </ul>
        </div>
        <button class="replay">Play</button>
        <p class="warning"></p>
        <div class="game-wrapper">
            <div class="player-selection">
                <ul id="three-choices-player">
                    <li class="Rock-player" title="Rock"><i class="fa-solid fa-hand-back-fist"></i></li>
                    <li class="Paper-player" title="Paper"><i class="fa-solid fa-hand"></i></li>
                    <li class="Scissors-player" title="Scissors"><i class="fa-solid fa-hand-scissors"></i></li>
                </ul>
                <p class="player-score"></p>
            </div>
            <div class="spacer"><i class="fa-solid fa-khanda"></i></div>
            <div class="computer-selection">
                <ul id="three-choices-computer">
                    <li class="Rock-computer" title="Rock"><i class="fa-solid fa-hand-back-fist"></i></li>
                    <li class="Paper-computer" title="Paper"><i class="fa-solid fa-hand"></i></li>
                    <li class="Scissors-computer" title="Scissors"><i class="fa-solid fa-hand-scissors"></i></li>
                </ul>
                <p class="computer-score"></p>
            </div>
        </div>
        <div class="result-game"></div>
    </div>
</body>

</html>
